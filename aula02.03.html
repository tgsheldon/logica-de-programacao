<!DOCTYPE html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>
	</body>
	<script>
		//pedir para o usuario digitar dois numeros
		var n1 = prompt('Digite um número');
		n1 = parseFloat(n1);

		var n2 = prompt('Digite outro número');
		n2 = parseFloat(n2);

		//mostrar a média entre os dois numeros
		var media = ( n1 + n2 ) / 2;

		alert('A média é: ' + media );

	</script>
</html>
