<!DOCTYPE html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>
	</body>
	<script>
		//pedir para o usuario digitar dois números
		var n1 = prompt('Digite um número');
		n1 = parseFloat(n1);

		var n2 = prompt('Digite outro número');
		n2 = parseFloat(n2);

		//mostrar um boolean indicando se a média for maior que 5
		var media = (n1 + n2) / 2;

		alert(media > 5);

	</script>
</html>
