<!DOCTYPE html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>
	</body>
	<script>
		//pedri para o usuario digitar um numero
		var n1 = prompt('Digite um número');

		//converter em numero inteiro
		n1 = parseInt(n1);

		//pedri para o usuario digitar outro numero
		var n2 = prompt('Digite outro número');

		//converter em numero inteiro	
		n2 = parseInt(n2);

		/*
		mostrar num alert o seguinte texto
		o resto da divisao de (n1) por (n2) é: resultado
		*/
		alert('O resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + (n1 % n2));

		/*
		mostrar num alert o seguinte texto
		o numero (n1) elevado a (n2) é: resultato
		*/
		alert('O número ' + n1 + ' elevado a ' + n2 + ' é: ' + (n1 ** n2));

	</script>
</html>
