<!DOCTYPE html>
<html>
	<head>
		<title>Lógica de Programação Javascript</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Lógica de Programação com Javascript</h1>
	</body>
	<script>
		// Pedir para o usuario digitar um numero
		var n1 = prompt('Digite um número:');

		n1 = parseFloat(n1);
		//pedir para o usuario digitar outro numero
		var n2 = prompt('Digite outro número');

		n2 = parseFloat(n2);
		//mostrar a soma dos numeros
		alert( n1 + n2 )
	</script>
</html>
